<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NarutoGram</title>
</head>

<body>
  
  <div class="container">

    <form action="#">

        <div class="titulo">NarutoGram</div>
          <div class="input-container ic1">
          <input type="text" name="titulo" class="input" id="titulo" placeholder=" " required/>
          <div class="cut"></div>
          <label for="titulo" class="placeholder">Título</label>
        </div>

        <div class="input-container ic2">
          <input name="card" class="input" id="card" type="url" placeholder=" " required/>
          <div class="cut cut-short"></div>
          <label for="card" class="placeholder">URL da Imagem</label>
        </div>

        <div class="input-container ic3">
        <label for="descricao">Descrição</label>
        <textarea type="text" name="descricao" id="descricao" placeholder="Mensagem" required>
        </textarea>
        </div>


        <button type="submit" class="submit" value="submit">Enviar</button>
        <button type="reset" class="submit" value="reset">Reset</button>

    </form>

  </div>
  
  <div class="lista-cards"></div>
  <script src="script.js"></script>
</body>

</html>
